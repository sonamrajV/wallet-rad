<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadiantArena - Token Pre Sale Wallet Checker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Wagmi and related libraries -->
  <script src="https://unpkg.com/@wagmi/core@1.4.7/dist/wagmi-core.umd.js"></script>
  <script src="https://unpkg.com/wagmi@1.4.7/dist/wagmi.umd.js"></script>
  <script src="https://unpkg.com/viem@1.19.9/dist/viem.umd.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/bs58@5.0.0/dist/bs58.bundle.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="min-h-screen w-full">
  <div class="fixed inset-0 w-full h-full z-0">
    <img src="bg.jpg" alt="Gaming Background" class="w-full h-full object-cover object-center fixed inset-0 select-none pointer-events-none" />
    <div class="absolute inset-0 bg-black bg-opacity-70"></div>
  </div>

  <!-- Header with logo and text -->
  <header class="flex items-center gap-3 p-4 absolute top-0 left-0 z-50">
    <img src="logo.png" alt="Radiant Arena Logo" class="h-10 w-10 object-contain drop-shadow-lg">
    <span class="text-white text-2xl font-bold drop-shadow-lg tracking-wide flex items-center h-10">Radiant Arena</span>
  </header>

  <main class="flex flex-col items-center justify-center min-h-screen relative z-10">
    <div class="backdrop-blur-md bg-black bg-opacity-40 rounded-2xl shadow-2xl p-8 w-full max-w-xl border border-yellow-400/30">
      <h1 class="text-white text-2xl font-bold mb-2 text-center">ğŸš€ RadiantArena Token Pre Sale Wallet Checker and $SUI Address Submission</h1>
      <p class="text-gray-200 mb-6 text-center">Connect your wallet to check if you're eligible or not!</p>
      
      <div class="wallet-section mb-6">
        <div class="flex justify-center">
          <button id="connectWallet" class="wallet-button connect">Connect Your Wallet</button>
        </div>
        <div id="walletAddress" class="wallet-address"></div>
      </div>

      <!-- Wallet Selection Modal -->
      <div id="walletModal" class="wallet-modal" style="display: none;">
        <div class="wallet-modal-content">
          <h3>Select a Wallet</h3>
          <div id="walletOptions" class="wallet-options"></div>
          <button id="closeWalletModal" class="close-modal">Close</button>
        </div>
      </div>

      <div id="walletStatusSection" class="wallet-status-section" style="display: none;">
        <h2>ğŸ”— Connected Wallets</h2>
        <div id="evmWalletStatus" class="wallet-status"></div>
        <div id="solanaWalletStatus" class="wallet-status"></div>
        <button id="signMessageBtn" class="wallet-button sign">Sign Message to Verify</button>
      </div>

      <div id="eligibilitySection" class="eligibility-section" style="display: none;">
        <h2>ğŸ¯ Eligibility Status</h2>
        <div id="eligibilityStatus" class="eligibility-status"></div>
        <div id="eligibilityDetails" class="eligibility-details"></div>
      </div>

      <div id="suiAddressSection" class="sui-address-section" style="display: none;">
        <h2>ğŸ’° $SUI Address Submission</h2>
        <div id="suiAddressDisplay" class="sui-address-display"></div>
        <button id="editSuiButton" class="wallet-button edit">Update $SUI Address</button>
      </div>

      <div id="signatureSection" class="signature-section" style="display: none;">
        <h2>âœï¸ Wallet Signature Verification</h2>
        <div id="signatureStatus" class="signature-status"></div>
      </div>

      <button id="clearData" class="clear-button mt-4">Clear Data & Check Again</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
